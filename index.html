<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>War</title>
  </head>
  <body>
    <button id="new-deck">New Deck, please!</button>
    <h2 id="message">Game of War ⚔️</h2>
    <div id="cards">
      <div id="user">
        <div class="card-slot"></div>
        <h3 id="user-score">My score: 0</h3>
      </div>
      <div id="computer">
        <div class="card-slot"></div>
        <h3 id="computer-score">Computer score: 0</h3>
      </div>
    </div>
    <h3 id="remaining-cards"></h3>
    <button id="draw-cards">Draw Cards</button>
    <script src="index.js"></script>
  </body>
</html>
